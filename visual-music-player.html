<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Visual Music Webapp</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
  <div class="container">
		<div id="functionalities">
      <h1>Visual Music</h1>
			<div class="row" id="row1">
        <img src="images/audio.png" alt="music visualizer">
      </div>
      <div class="row" id="row2">
          <button id="upload">Upload Song</button>
          <div id="icons">
            <i class="fas fa-play"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-camera-retro"></i>
        </div>
      </div>
    </div>
  </div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
